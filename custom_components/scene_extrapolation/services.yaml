turn_on:
  name: Turn on extrapolation scene
  description: Activate one or more extrapolation scenes with optional brightness modification, transition time, and brightness adjustment
  fields:
    entity_id:
      name: Scene entities
      description: Select one or more scenes to activate (supports area/entity filtering)
      required: true
      selector:
        entity:
          domain: scene
          multiple: true
    brightness_modifier:
      name: Brightness modifier
      description: Brightness modifier from -100 to +100 percent
      required: false
      default: 0
      selector:
        number:
          min: -100
          max: 100
          step: 1
          unit_of_measurement: "%"
          mode: slider
    transition:
      name: Transition time
      description: Transition time from 0 to 1000 seconds
      required: false
      default: 0
      selector:
        number:
          min: 0
          max: 1000
          step: 1
          unit_of_measurement: "s"
          mode: slider
    transition_modifier:
      name: Transition modifier
      description: Adjust scene timing - positive values shift towards noon (brighter), negative values shift towards low-light scenes (dimmer)
      required: false
      default: 0
      selector:
        number:
          min: -100
          max: 100
          step: 1
          unit_of_measurement: "%"
          mode: slider
